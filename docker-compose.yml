version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: visionguard_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-visionguard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-visionguard_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-visionguard}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - visionguard_network
    restart: unless-stopped

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: visionguard_app
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-visionguard}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-visionguard_db}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - DEBUG=${DEBUG:-False}
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - ./src:/app/src
      - /tmp/visionguard_uploads:/tmp/visionguard_uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - visionguard_network
    restart: unless-stopped
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
    driver: local

networks:
  visionguard_network:
    driver: bridge

