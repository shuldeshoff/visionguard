version: '3.8'

# Development version с дополнительными инструментами
services:
  # PostgreSQL Database (только для разработки)
  db:
    image: postgres:15-alpine
    container_name: visionguard_db_dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-visionguard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-visionguard_db}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-visionguard}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - visionguard_network_dev

  # pgAdmin - веб-интерфейс для управления PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: visionguard_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@visionguard.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - visionguard_network_dev
    restart: unless-stopped

volumes:
  postgres_data_dev:
    driver: local

networks:
  visionguard_network_dev:
    driver: bridge

